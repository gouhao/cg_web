<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/ApplyStatusCreator.js"></script>
		<script src="js/Common.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/ApplyListCreator.js"></script>
		<script src="js/WaitApplyController.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/apply-list.css" />
		<style>
			body,
			html,
			.mui-content,
			.mui-slider,
			.mui-slider-group {
				width: 100%;
				height: 100%;
			}
			
			.mui-control-content {
				background-color: white;
				min-height: 400px;
			}
			
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<img class="mui-action-back mui-pull-left" src="png/icon_back.png" />
			<h1 id="title" class="mui-title">我的审批单</h1>
			<img id="search-apply" class="mui-pull-right" src="png/icon_select_type_search.png" />
		</header>
		<div class="mui-content">
			<div class="mui-slider">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a id="tab1" class="mui-control-item" href="#waitApply">待审批</a>
					<a id="tab2" class="mui-control-item" href="#hasApplied">已审批</a>
				</div>
				<div class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group">
					<div id="waitApply" class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul id="waitApplyList" class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>

					<div id="hasApplied" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div id="appliedScroll" class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner"></div>
								</div>
								<ul id="appliedList" class="mui-table-view"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
