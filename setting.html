<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/base.css" />
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui.plusReady(function() {
      		mui('.mui-table-view').on('tap', '.mui-table-view-cell', click);
      	});
      	function click() {
      		muiOpenWindowWithoutWaiting(this.id + '.html');
      	};
    </script>
    <style>
    html, body, .mui-content{
    	height: 100%;
    	width: 100%;
    }
    	img{
    		width: 32px;
    		height: 32px;
    		margin-right: 10px;
    	}
    	li{
    		display: flex;
    		align-items: center;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<img class="mui-action-back mui-pull-left" src="png/icon_back.png" />
		<h1 class="mui-title">设置</h1>
	</header>
	<div class="mui-content">
		<div class="mui-scroll">
		<ul class="mui-table-view">
			<li id="modify-password" class="mui-table-view-cell">
				<img src="qq.png" />
				<label>修改密码</label>
			</li>
			<li id="check-password" class="mui-table-view-cell">
				<img src="qq.png" />
				<label>手势密码</label>
			</li>
			<li id="modify-year" class="mui-table-view-cell">
				<img src="qq.png" />
				<label>年份设置</label>
			</li>
		</ul></div>
	</div>
</body>
</html>
