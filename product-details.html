<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/ProductDetail.js"></script>
	<script src="js/app.js"></script>
	<script src="js/Common.js"></script>
	<script src="js/HttpCommon.js"></script>
	<script src="js/ProductDetailsController.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style>
    	#addNewMenu, #modifyMenu {
    		display: none;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 id="title" class="mui-title"></h1>
	</header>
	<div class="mui-content">
		<div class="mui-input-group">
			<div class="mui-input-row">
				<label>名称</label>
				<input id="name" type="text" placeholder="请输入名称"/>
			</div>
			<div id="selectType"class="mui-input-row">
				<label>类型</label>
				<input id="productType" type="text" disabled="disabled" placeholder="请选择类型"/>
			</div>
			<div class="mui-input-row">
				<label>数量</label>
				<input id="number" type="number" placeholder="请输入数量"/>
			</div>
			<div class="mui-input-row">
				<label>预算单价</label>
				<input id="guessPrice" type="number" placeholder="请输入预算单价"/>
				<label>元</label>
			</div>
			<div id="addNewMenu">
				<input type="button" id="submit" value="保存"/>
				<input type="button" id="submitAndAdd" value="保存并继续添加"/>
			</div>
			
			<div id="modifyMenu">
				<input type="button" id="delete" value="删除"/>
				<input type="button" id="save" value="保存"/>
			</div>
		</div>
	</div>
</body>
</html>
