<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>

		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link href="css/mui.min.css" rel="stylesheet" />


		<style>
			
			.mui-input-row {
				margin-left: 60px;
				margin-right: 60px;
			}
			
			.mui-btn-block {
				width: 70%;
				margin-left: 50px;
				height: 50px;
				text-align: center;
			}
			
			.mui-content {
				margin-top: 100px;
			}
			
			#loginProgress {
				width: 100px;
				height: 100px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<label>账号</label>
				<input id="accountInput" type="text" class="mui-input-clear" placeholder="请输入账号" />
				<hr />
			</div>
			<div class="mui-input-row" style="margin-top: 20px;">
				<label>密码</label>
				<input id="passwordInput" type="password" class="mui-input-password" placeholder="请输入密码" />
				<hr />
			</div>
			<button id="btnLogin" class="mui-btn mui-btn-block mui-btn-primary" style="margin-top: 50px;">登录</button>
		</div>
		<script src="js/Department.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/Database.js"></script>
		<script src="js/CreatePersonListWorker.js"></script>
		<script type="text/javascript" src="js/Common.js" ></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/HttpCommon.js"></script>
		<script type="text/javascript" src="js/LoginController.js"></script>
	</body>

</html>
