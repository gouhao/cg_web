<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.locker.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/ModifyGuesturePassword.js"></script>
		<style>
			body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				text-align: center;
				margin-top: 20px;
			}
			#locker {
				width: 300px;
				height: 300px;
				position: absolute;
				left: 50%;
				margin-left: -150px;
			}
			
			#bottomMenu {
				width: 100%;
				height: 50px;
				position: absolute;
				top: 80%;
				margin-top: -25px;
			}
			
			.bottomButton {
				width: 100px;
				height: 100%;
			}
			#commit{
				margin-left: 30px;
			}
		</style>
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">手势密码</h1>
		</header>
		<div class="mui-content">
			<div id="alert">请设置手势</div>
			<div id="locker" class="mui-locker" data-locker-options='{"ringColor":"rgba(210,210,210,1)","fillColor":"#ffffff","pointColor":"rgba(0,136,204,1)","lineColor":"rgba(0,136,204,1)"}' data-locker-width='300' data-locker-height='300'></div>
		</div>
		<div id="bottomMenu">
			<button id="cancel" class="bottomButton">取消</button>
			<button id="commit" class="bottomButton">继续</button>
		</div>
	</body>

</html>
