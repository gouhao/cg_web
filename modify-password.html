<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/base.css" />
    <script type="text/javascript" src="js/Common.js" ></script>
    <script type="text/javascript" src="js/HttpCommon.js" ></script>
    <script type="text/javascript" src="js/ModifyPassword.js" ></script>
    <style>
    	html, body{
    		width: 100%;
    		height: 100%;
    	}
    	#commit {
    		width: 80%;
    		height: 50px;
    		position: absolute;
    		top: 80%;
    		left: 50%;
    		margin-left: -40%;
    		margin-top: -25px;
    	}
    	.mui-content {
    		text-align: right;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<img class="mui-action-back mui-pull-left" src="png/icon_back.png" />
		<h1 class="mui-title">修改密码</h1>
	</header>
	<div class="mui-content mui-input-group">
		<div class="mui-input-row mui-password">
			<label>旧密码</label>
			<input id="oldPassword" type="password" maxlength="16" placeholder="请输入6-16个字符"/>
		</div>
		<div class="mui-input-row mui-password">
			<label>新密码</label>
			<input id="newPassword" type="password" placeholder="请输入6-16个字符"/>
		</div>
		<div class="mui-input-row mui-password">
			<label>确认密码</label>
			<input id="commitPassword" type="password" placeholder="请输入6-16个字符"/>
		</div>
		
	</div>
	<button id="commit">确定</button>
</body>
</html>
