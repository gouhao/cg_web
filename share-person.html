<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/base.css" rel="stylesheet"/>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			.mui-control-content {
				min-height: 430px;
			}
			
			#contacts .mui-scroll-wrapper {
				margin-top: 70px;
			}
			
			.mui-btn-block {
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">共享人</h1>
		</header>
		<div class="mui-content">
			<div class="mui-slider">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#contacts">通讯录</a>
					<a class="mui-control-item" href="#nearShare">最近共享人</a>
				</div>
				<div class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group">
					<div id="contacts" class="mui-slider-item mui-control-content mui-active">
						<div class="mui-input-row mui-search">
							<input type="search" class="mui-input-clear" placeholder="搜索联系人" />
						</div>
						<div id="folderDepartment" style="display: none;">
						</div>
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">

								<form id="contactsList" class="mui-input-group">
								</form>
							</div>
						</div>
					</div>
					<div id="nearShare" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper ">
							<div class="mui-scroll ">
								<ul class="mui-table-view ">
									<li class="mui-table-view-cell">ShareItem1</li>
									<li class="mui-table-view-cell">ShareItem2</li>
									<li class="mui-table-view-cell">ShareItem3</li>
									<li class="mui-table-view-cell">ShareItem4</li>
									<li class="mui-table-view-cell">ShareItem5</li>
									<li class="mui-table-view-cell">ShareItem6</li>
									<li class="mui-table-view-cell">ShareItem7</li>
									<li class="mui-table-view-cell">ShareItem8</li>
									<li class="mui-table-view-cell">ShareItem9</li>
									<li class="mui-table-view-cell">ShareItem10</li>
									<li class="mui-table-view-cell">ShareItem11</li>
									<li class="mui-table-view-cell">ShareItem12</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button id="commit" class="mui-btn-block mui-btn-blue ">确定</button>
		</div>

		<script src="js/Common.js"></script>
		<script src="js/HttpCommon.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/Department.js"></script>
		<script src="js/Person.js"></script>
		<script src="js/app.js"></script>
		<script src="js/SharePersonController.js"></script>
	</body>

</html>
